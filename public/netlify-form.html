<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Netlify Form Handler</title>
</head>
<body>
    <!-- Hidden form for Netlify Forms to detect -->
    <form name="password-reset" netlify style="display: none;">
        <input type="email" name="email" />
        <input type="text" name="subject" />
        <input type="text" name="message" />
        <input type="text" name="reset_url" />
        <input type="text" name="app_name" />
    </form>
</body>
</html>
